# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - pack-and-promote

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build "${GITHUB_WORKSPACE}/PackAndPromote/PackAndPromote.csproj/" --configuration Release

      - name: dotnet tests
        run: dotnet build "${GITHUB_WORKSPACE}/PackAndPromote.Tests/PackAndPromote.Tests.csproj/"
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DEFAULTCONNECTION }}

      - name: dotnet publish
        run: dotnet publish "${GITHUB_WORKSPACE}/PackAndPromote/PackAndPromote.csproj/" -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pack-and-promote'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0D984D5BC37E43AA9DFEA450090C2E04 }}
